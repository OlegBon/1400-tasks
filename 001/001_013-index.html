  <body>
    <pre>
      1.13. Напишите  программу,  в  которую  вводится  целое  число, после  чего
      на  экран  выводится  следующее  и  предыдущее  целое число. 
      Например, при вводе числа 15 на экран должно быть выведено:
      
      Следующее за числом 15 число – 16.
      Для числа 15 предыдущее число – 14.
    </pre>
